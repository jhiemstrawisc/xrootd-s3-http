name: RPM Build
on:
  pull_request:
    branches: 
      - main
      - rpm-builder-action
  push:
    branches: 
      - main
      - rpm-builder-action

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build RPM package
        id: rpm
        uses: naveenrajm7/rpmbuild@master
        with:
          spec_file: "rpm/xrootd-s3-http.spec"

